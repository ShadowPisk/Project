<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edition post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<head th:insert="blocks/header :: header"></head>

<div class="container mt-5 mb-5">
    <h1>Edition post</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Input post`s name" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Input post`s anons" class="form-control"><br>
            <textarea type="text" th:value="${el.full_text}" name="full_text" placeholder="Input post`s text" class="form-control" th:text="${el.full_text}"/><br>
            <button type="sumbit" class="btn-success">Refresh</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
